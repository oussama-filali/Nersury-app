version: "3.8"

services:
  backend:
    container_name: nursery-backend
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - ./backend/.env
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      PORT: 3000
      HOST: 0.0.0.0
      # Connexion DB interne au r√©seau Docker
      DATABASE_URL: postgresql://nursery_user:nursery_pass@postgres:5432/nursery_db?schema=public
    depends_on:
      - postgres
    volumes:
      - ./backend:/app
      - /app/node_modules
    restart: unless-stopped

  postgres:
    container_name: nursery-postgres
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: nursery_db
      POSTGRES_USER: nursery_user
      POSTGRES_PASSWORD: nursery_pass
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

volumes:
  pgdata:

